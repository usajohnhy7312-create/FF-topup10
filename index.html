<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FF PRO STORE | Official</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body x-data="storeApp()" x-init="init()" x-cloak>

    <template x-if="!isLoggedIn">
        <div class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden bg-slate-950">
            <div class="absolute -top-24 -right-24 w-96 h-96 bg-orange-600/20 rounded-full blur-[100px]"></div>
            <div class="absolute -bottom-24 -left-24 w-96 h-96 bg-yellow-600/10 rounded-full blur-[100px]"></div>

            <div class="w-full max-w-sm z-10">
                <div class="text-center mb-10">
                    <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-orange-600 rounded-2xl mx-auto flex items-center justify-center shadow-2xl mb-4">
                        <i data-lucide="flame" class="w-10 h-10 text-white"></i>
                    </div>
                    <h1 class="text-3xl font-black text-white tracking-tighter">FF PRO STORE</h1>
                    <p class="text-slate-400 mt-2">Premium Gaming Top-up</p>
                </div>

                <form @submit.prevent="login()" class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold ml-1">Player ID</label>
                        <input required type="text" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-4 text-white focus:border-yellow-500 outline-none transition-all" placeholder="Enter Game ID">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold ml-1">Password</label>
                        <input required type="password" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-4 text-white focus:border-yellow-500 outline-none transition-all" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 hover:scale-[1.02] active:scale-95 text-white font-black py-4 rounded-xl shadow-lg transition-all mt-4 flex items-center justify-center gap-2">
                        <span x-text="loading ? 'Authenticating...' : 'LOGIN TO ACCOUNT'"></span>
                        <i data-lucide="chevron-right" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </template>

    <template x-if="isLoggedIn">
        <div class="max-w-md mx-auto min-h-screen flex flex-col relative">
            
            <header class="sticky top-0 z-50 w-full glass border-b border-slate-800 px-4 py-3 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-orange-500 to-yellow-500 flex items-center justify-center border border-white/20">
                        <i data-lucide="user" class="w-5 h-5 text-white"></i>
                    </div>
                    <div>
                        <h2 class="text-xs font-black text-white leading-none uppercase" x-text="user.name"></h2>
                        <p class="text-[10px] text-slate-500 mt-1" x-text="'ID: ' + user.gameId"></p>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <a href="https://t.me/rajeshff01" target="_blank" class="p-2 bg-blue-600/10 rounded-full text-blue-400 border border-blue-600/20">
                        <i data-lucide="headphones" class="w-4 h-4"></i>
                    </a>
                    <div @click="activeTab = 'deposit'" class="flex items-center gap-1.5 bg-slate-800/50 px-3 py-2 rounded-full border border-slate-700 cursor-pointer">
                        <i data-lucide="wallet" class="w-4 h-4 text-emerald-400"></i>
                        <span class="text-xs font-bold text-white" x-text="'₹' + balance"></span>
                    </div>
                </div>
            </header>

            <main class="flex-1 pb-28">
                
                <section x-show="activeTab === 'topup'" class="p-4 space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-white flex items-center gap-2">
                            <i data-lucide="zap" class="w-4 h-4 text-yellow-500"></i> Instant Top-up
                        </h3>
                        <span class="text-[10px] bg-emerald-500/10 text-emerald-500 px-2 py-1 rounded border border-emerald-500/20 uppercase font-bold">Online</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <template x-for="pack in packs" :key="pack.id">
                            <div @click="buyPack(pack)" class="group bg-slate-900 border border-slate-800 rounded-2xl p-4 flex flex-col items-center gap-2 hover:border-yellow-500 transition-all active:scale-95 cursor-pointer relative overflow-hidden">
                                <div x-show="pack.tag" class="absolute top-0 right-0 bg-yellow-500 text-[9px] font-black text-black px-2 py-0.5 rounded-bl-lg" x-text="pack.tag"></div>
                                <i data-lucide="gem" class="w-10 h-10 text-cyan-400 drop-shadow-[0_0_8px_rgba(34,211,238,0.4)]"></i>
                                <div class="text-center">
                                    <div class="text-xl font-black text-white" x-text="pack.amount"></div>
                                    <div class="text-[10px] text-yellow-500 font-bold" x-text="'+' + pack.bonus + ' Bonus'"></div>
                                </div>
                                <div class="w-full bg-slate-800 py-2 rounded-lg text-center font-bold text-sm group-hover:bg-yellow-500 group-hover:text-black transition-colors" x-text="'₹' + pack.price"></div>
                            </div>
                        </template>
                    </div>
                </section>

                <section x-show="activeTab === 'membership'" class="p-4 space-y-4">
                    <h3 class="font-bold text-white">Premium Plans</h3>
                    <template x-for="plan in memberships">
                        <div class="relative bg-slate-900 border border-slate-800 rounded-2xl p-5 overflow-hidden mb-4">
                            <div class="flex justify-between items-start relative z-10">
                                <div class="flex items-center gap-3">
                                    <div :class="plan.color" class="p-3 rounded-xl shadow-lg">
                                        <i :data-lucide="plan.icon" class="w-6 h-6 text-white"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-white" x-text="plan.title"></h4>
                                        <p class="text-[10px] text-slate-500">Daily Rewards at 03:00 AM</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 flex justify-between items-end relative z-10">
                                <div>
                                    <p class="text-[10px] text-slate-500 uppercase font-bold">Total Diamonds</p>
                                    <p class="text-2xl font-black text-white" x-text="plan.total"></p>
                                </div>
                                <button @click="buyPack({price: plan.price})" :class="plan.color" class="px-6 py-2.5 rounded-xl font-bold text-white text-sm shadow-lg active:scale-95 transition-all">
                                    Subscribe ₹<span x-text="plan.price"></span>
                                </button>
                            </div>
                        </div>
                    </template>
                </section>

                <section x-show="activeTab === 'deposit'" class="p-4 space-y-6">
                    <h3 class="font-bold text-white">Add Funds</h3>
                    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 text-center">
                        <p class="text-slate-400 text-xs mb-4 uppercase font-bold tracking-widest">Enter Deposit Amount</p>
                        <div class="flex items-center justify-center gap-2 mb-8">
                            <span class="text-3xl font-bold text-slate-600">₹</span>
                            <input type="number" x-model="depAmount" class="bg-transparent text-5xl font-black text-white w-40 text-center outline-none" placeholder="0">
                        </div>
                        <button @click="goToPayment()" :disabled="!depAmount || depAmount <= 0" class="w-full bg-emerald-500 disabled:opacity-50 text-white font-black py-4 rounded-xl shadow-lg shadow-emerald-900/20 active:scale-95 transition-all uppercase tracking-tight">Proceed to Pay</button>
                    </div>
                </section>

                <section x-show="activeTab === 'payment_screen'" class="p-4 space-y-6">
                    <div class="flex items-center gap-2 mb-4">
                        <button @click="activeTab = 'deposit'" class="p-2 text-slate-400"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
                        <h3 class="font-bold text-white">Secure Payment</h3>
                    </div>
                    <div class="bg-white rounded-3xl p-8 flex flex-col items-center gap-4 text-black">
                        <p class="font-black text-3xl tracking-tighter" x-text="'₹' + depAmount"></p>
                        <img :src="'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=Rajesh@upi&am=' + depAmount" class="w-52 h-52">
                        <p class="text-[10px] text-slate-500 font-bold text-center uppercase">Scan with PhonePe, GPay, or Paytm</p>
                    </div>
                    <div class="space-y-3">
                        <label class="text-xs font-bold text-slate-500 uppercase ml-1">Enter 12-Digit UTR Number</label>
                        <input type="text" x-model="utr" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-4 text-white outline-none focus:border-yellow-500" placeholder="1234XXXXXXXX">
                        <button @click="submitPayment()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl active:scale-95 transition-all">VERIFY & SUBMIT</button>
                    </div>
                </section>

            </main>

            <nav class="fixed bottom-0 w-full max-w-md glass border-t border-slate-800 px-2 py-3 flex justify-around">
                <button @click="activeTab = 'topup'" :class="activeTab === 'topup' ? 'text-yellow-500' : 'text-slate-500'" class="flex flex-col items-center gap-1 w-1/3 transition-colors">
                    <i data-lucide="gem" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Top-Up</span>
                </button>
                <button @click="activeTab = 'membership'" :class="activeTab === 'membership' ? 'text-yellow-500' : 'text-slate-500'" class="flex flex-col items-center gap-1 w-1/3 transition-colors">
                    <i data-lucide="crown" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Member</span>
                </button>
                <button @click="activeTab = 'deposit'" :class="activeTab === 'deposit' ? 'text-yellow-500' : 'text-slate-500'" class="flex flex-col items-center gap-1 w-1/3 transition-colors">
                    <i data-lucide="wallet" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Wallet</span>
                </button>
            </nav>
        </div>
    </template>

    <script>
        function storeApp() {
            return {
                isLoggedIn: false,
                loading: false,
                activeTab: 'topup',
                balance: 0,
                depAmount: '',
                utr: '',
                user: { name: 'ProGamer_99', gameId: '283746519' },
                
                packs: [
                    { id: 1, amount: 100, bonus: 10, price: 80, tag: 'Best Seller' },
                    { id: 2, amount: 310, bonus: 31, price: 240, tag: 'Popular' },
                    { id: 3, amount: 520, bonus: 52, price: 400, tag: 'Value' },
                    { id: 4, amount: 1060, bonus: 106, price: 800, tag: null },
                    { id: 5, amount: 2180, bonus: 218, price: 1600, tag: 'Pro' },
                    { id: 6, amount: 5600, bonus: 560, price: 4000, tag: 'Whale' }
                ],

                memberships: [
                    { title: 'Weekly Pack', total: 450, price: 159, color: 'bg-blue-600', icon: 'gem' },
                    { title: 'Monthly Pack', total: 2600, price: 799, color: 'bg-orange-600', icon: 'crown' }
                ],

                login() {
                    this.loading = true;
                    setTimeout(() => {
                        this.isLoggedIn = true;
                        this.loading = false;
                        this.refreshIcons();
                    }, 1200);
                },

                goToPayment() {
                    this.activeTab = 'payment_screen';
                    this.refreshIcons();
                },

                submitPayment() {
                    if(this.utr.length < 10) {
                        alert("Please enter a valid UTR number");
                        return;
                    }
                    alert("Payment submitted! Please wait 5-10 minutes for verification.");
                    this.activeTab = 'topup';
                    this.utr = '';
                    this.depAmount = '';
                },

                buyPack(pack) {
                    if (this.balance < pack.price) {
                        alert("Insufficient Balance! Please add funds first.");
                        this.activeTab = 'deposit';
                    } else {
                        alert("Processing your Top-up...");
                    }
                },

                refreshIcons() {
                    this.$nextTick(() => lucide.createIcons());
                },

                init() {
                    lucide.createIcons();
                }
            }
        }
    </script>
</body>
</html>
