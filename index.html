<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF PRO STORE - Premium Top-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body x-data="appData()" x-cloak>

    <template x-if="!isLoggedIn">
        <div class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
                <div class="absolute -top-[20%] -right-[20%] w-[500px] h-[500px] bg-orange-600/20 rounded-full blur-[100px]"></div>
                <div class="absolute -bottom-[20%] -left-[20%] w-[500px] h-[500px] bg-yellow-600/10 rounded-full blur-[100px]"></div>
            </div>

            <div class="w-full max-w-sm z-10">
                <div class="text-center mb-10">
                    <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-orange-600 rounded-2xl mx-auto flex items-center justify-center shadow-xl shadow-orange-900/20 mb-4">
                        <i data-lucide="flame" class="w-10 h-10 text-white"></i>
                    </div>
                    <h1 class="text-3xl font-black text-white tracking-tight">FF PRO STORE</h1>
                    <p class="text-slate-400 mt-2">Premium Top-up Center</p>
                </div>

                <form @submit.prevent="login()" class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-xs uppercase text-slate-500 font-bold tracking-wider">Player ID / Email</label>
                        <input required type="text" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3.5 text-white focus:outline-none focus:border-yellow-500" placeholder="Enter your Game ID">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs uppercase text-slate-500 font-bold tracking-wider">Password</label>
                        <input required type="password" class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3.5 text-white focus:outline-none focus:border-yellow-500" placeholder="••••••••">
                    </div>

                    <button type="submit" :disabled="loading" class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-6">
                        <span x-text="loading ? 'Authenticating...' : 'Sign Up / Login'"></span>
                        <i data-lucide="chevron-right" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </template>

    <template x-if="isLoggedIn">
        <div class="max-w-md mx-auto min-h-screen pb-24">
            <header class="sticky top-0 z-40 w-full bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-orange-500 to-yellow-500 flex items-center justify-center text-white">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <h2 class="text-sm font-bold text-white leading-none">ProGamer_99</h2>
                            <p class="text-xs text-slate-400 leading-none mt-1">ID: 283746519</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <a href="https://t.me/Rajeshff0" target="_blank" class="p-2 bg-blue-600/20 rounded-full text-blue-400 hover:bg-blue-600/30">
                            <i data-lucide="headphones" class="w-4 h-4"></i>
                        </a>
                        <div class="flex items-center gap-1 bg-slate-800 px-3 py-1.5 rounded-full border border-slate-700">
                            <i data-lucide="wallet" class="w-4 h-4 text-emerald-400"></i>
                            <span class="text-sm font-bold text-white">₹<span x-text="balance"></span></span>
                        </div>
                        <button @click="logout()" class="p-2 text-slate-400"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </header>

            <main class="p-4">
                <div x-show="activeTab === 'topup'">
                    <h2 class="text-xl font-bold mb-4">Instant Top-up</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <template x-for="pack in diamondPacks" :key="pack.id">
                            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-4 flex flex-col items-center gap-3 relative cursor-pointer hover:border-yellow-500/50">
                                <div x-show="pack.tag" class="absolute top-0 right-0 bg-yellow-600 text-[10px] font-bold px-2 py-1 rounded-bl-lg" x-text="pack.tag"></div>
                                <i data-lucide="gem" class="w-10 h-10 text-cyan-400"></i>
                                <div class="text-center">
                                    <div class="text-xl font-black" x-text="pack.amount"></div>
                                    <div class="text-[10px] text-yellow-400" x-text="`+${pack.bonus} Bonus`"></div>
                                </div>
                                <div class="w-full text-center">
                                    <span class="text-xs text-slate-500 line-through">₹<span x-text="pack.originalPrice"></span></span>
                                    <span class="text-sm font-bold">₹<span x-text="pack.price"></span></span>
                                    <div class="mt-2 py-1.5 bg-slate-800 rounded-lg text-xs font-bold text-slate-300">BUY NOW</div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="activeTab === 'membership'">
                    <h2 class="text-xl font-bold mb-4">Premium Memberships</h2>
                    <div class="space-y-4">
                        <template x-for="plan in memberships" :key="plan.id">
                            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-5 relative overflow-hidden">
                                <div class="flex items-center gap-3 mb-6">
                                    <div :class="`p-3 rounded-xl bg-gradient-to-br ${plan.color}`">
                                        <i :data-lucide="plan.icon" class="w-6 h-6 text-white"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-lg" x-text="plan.title"></h3>
                                        <p class="text-slate-400 text-xs">Reset at 03:00 AM</p>
                                    </div>
                                </div>
                                <div class="flex justify-between items-end">
                                    <div>
                                        <p class="text-xs text-slate-400 uppercase">Total Rewards</p>
                                        <p class="text-2xl font-black text-white" x-text="plan.totalDiamonds"></p>
                                    </div>
                                    <button :class="`px-6 py-3 rounded-xl font-bold bg-gradient-to-r ${plan.color}`">Subscribe</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="activeTab === 'deposit'">
                    <div x-show="depositStep === 'select'">
                        <h2 class="text-xl font-bold mb-4">Add Funds</h2>
                        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 text-center">
                            <p class="text-slate-400 text-sm mb-2">Enter Amount</p>
                            <input type="number" x-model="depositAmount" class="bg-transparent text-4xl font-bold text-white w-full text-center focus:outline-none mb-6" placeholder="0">
                            <button @click="depositStep = 'payment'" class="w-full bg-emerald-500 py-4 rounded-xl font-bold shadow-lg">Confirm</button>
                        </div>
                    </div>

                    <div x-show="depositStep === 'payment'" class="space-y-6">
                        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex flex-col items-center">
                            <p class="text-3xl font-black text-yellow-500 mb-4">₹<span x-text="depositAmount"></span></p>
                            <div class="bg-white p-4 rounded-xl mb-4">
                                <img :src="`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=Rajeshff0@ybl&am=${depositAmount}`" class="w-48 h-48">
                            </div>
                            <input type="text" x-model="utr" placeholder="Enter 12-digit UTR" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-4 text-center">
                            <button @click="depositStep = 'success'" class="w-full bg-yellow-500 text-black font-bold py-4 rounded-xl mt-4">Submit Payment</button>
                        </div>
                    </div>

                    <div x-show="depositStep === 'success'" class="text-center py-10">
                        <i data-lucide="check-circle-2" class="w-20 h-20 text-green-500 mx-auto mb-4"></i>
                        <h2 class="text-2xl font-bold">Payment Submitted</h2>
                        <p class="text-slate-400 mt-2">Please wait 5-10 minutes</p>
                        <button @click="depositStep = 'select'" class="mt-6 text-yellow-500">Back to Deposit</button>
                    </div>
                </div>
            </main>

            <div class="fixed bottom-0 w-full z-40 bg-slate-900 border-t border-slate-800 pb-safe">
                <div class="flex justify-around items-center max-w-md mx-auto">
                    <button @click="activeTab = 'topup'" :class="activeTab === 'topup' ? 'text-yellow-500' : 'text-slate-500'" class="flex flex-col items-center py-3 w-full">
                        <i data-lucide="gem" class="w-6 h-6"></i>
                        <span class="text-[10px] mt-1">TOP UP</span>
                    </button>
                    <button @click="activeTab = 'membership'" :class="activeTab === 'membership' ? 'text-yellow-500' : 'text-slate-500'" class="flex flex-col items-center py-3 w-full">
                        <i data-lucide="crown" class="w-6 h-6"></i>
                        <span class="text-[10px] mt-1">MEMBER</span>
                    </button>
                    <button @click="activeTab = 'deposit'" :class="activeTab === 'deposit' ? 'text-yellow-500' : 'text-slate-500'" class="flex flex-col items-center py-3 w-full">
                        <i data-lucide="wallet" class="w-6 h-6"></i>
                        <span class="text-[10px] mt-1">DEPOSIT</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script>
        function appData() {
            return {
                isLoggedIn: false,
                loading: false,
                activeTab: 'topup',
                balance: 0,
                depositStep: 'select',
                depositAmount: '',
                utr: '',
                diamondPacks: [
                    { id: 1, amount: 100, bonus: 10, price: 69, originalPrice: 80, tag: 'Best Seller' },
                    { id: 2, amount: 310, bonus: 31, price: 199, originalPrice: 240, tag: 'Popular' },
                    { id: 3, amount: 520, bonus: 52, price: 349, originalPrice: 400, tag: 'Value' },
                    { id: 4, amount: 1060, bonus: 106, price: 749, originalPrice: 800, tag: null },
                    { id: 5, amount: 2180, bonus: 218, price: 1559, originalPrice: 1600, tag: 'Pro' },
                    { id: 6, amount: 5600, bonus: 560, price: 3899, originalPrice: 4000, tag: 'Whale' }
                ],
                memberships: [
                    { id: 'weekly', title: 'Weekly Membership', totalDiamonds: 450, price: 139, color: 'from-blue-600 to-cyan-500', icon: 'gem' },
                    { id: 'monthly', title: 'Monthly Membership', totalDiamonds: 2600, price: 749, color: 'from-yellow-600 to-amber-500', icon: 'crown' }
                ],
                login() {
                    this.loading = true;
                    setTimeout(() => {
                        this.isLoggedIn = true;
                        this.loading = false;
                        this.$nextTick(() => lucide.createIcons());
                    }, 1000);
                },
                logout() {
                    this.isLoggedIn = false;
                    this.activeTab = 'topup';
                },
                init() {
                    lucide.createIcons();
                }
            }
        }
    </script>
</body>
</html>
